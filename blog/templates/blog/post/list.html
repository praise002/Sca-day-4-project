{% extends 'blog/base.html' %} 

{% block title %}My blog{% endblock %} 

{% block content %} 

{% load static %}
<h1>My Blog</h1>
{% for post in posts %}
    <h2>
        <a style="text-decoration: none" href="{% url 'blog:post_detail' post.id %}">
            {{ post.title }}
        </a>
    </h2>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    {{ post.body|truncatewords:30|linebreaks }} 
{% endfor %} 

{% endblock %}
